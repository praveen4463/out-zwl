<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>prompts alerts</title>
    <style type="text/css">

    </style>
</head>

<body>
    <input type="button" value="click for alert" id="alert" onclick="alert('this is an alert')" />
    <input type="button" value="click to confirm" id="confirm" />
    <input type="hidden" id="confirmvalue" />
    <input type="button" value="click for prompt" id="prompt" />
    <input type="hidden" id="promptmvalue" />
    <script type="text/javascript">
        document.getElementById("confirm").onclick = function(e) {
            let r = confirm("You trust me?");
            document.getElementById("confirmvalue").value = r;
        }

        document.getElementById("prompt").onclick = function(e) {
            let r = prompt("Please confirm your age to view this.", "");
            document.getElementById("promptmvalue").value = r;
        }
    </script>
    </body>

</html>
