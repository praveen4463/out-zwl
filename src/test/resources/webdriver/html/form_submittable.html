<!DOCTYPE html>
<html>

<head>

    <title>form submittable</title>
    <style type="text/css">
        .t {
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <form name="form1" class="f" action="" method="get">
        This opens in new window <a href="https://junit.org/junit5/" target="_blank" class="junit-a">html form element</a>
        <br/>
        <br/> Name:
        <input type="text" id="name" class="t" required/>
        <br/>
        <br/> Phone:
        <input type="text" id="phone" class="t" required/>
        <br/>
        <br/> I understand terms
        <input type="checkbox" id="ch1" required />
        <br/>
        <br/> Agree for share of information
        <input type="checkbox" id="ch2" required />
        <br/>
        <br/>
        <br/>
        <input type="submit" value="Submit" />
        <input type="hidden" value="0" id="formsubmitted" />
    </form>
    <script type="text/javascript">
        var f = document.querySelectorAll(".f")[0];
        f.onsubmit = function(e) {
            console.log("submit");
            document.getElementById("formsubmitted").value = 1;
            e.preventDefault();
        }
    </script>
</body>
