<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form long submittable</title>
    <style type="text/css">
        .t {
            margin-left: 10vw;
            width: 40vw;
            float: right;
        }

        #form1 {
            width: 80vw;
        }

        input[type='submit'] {
            margin-left: 40vw;
        }
    </style>
</head>

<body>
    <form id="form1" action="" method="get">
        <label>First name:</label>
        <input type="text" id="fname" class="t" required/>
        <br/>
        <br/>
        <label>Last name:</label>
        <input type="text" id="lname" class="t" required/>
        <br/>
        <br/>
        <label>Age:</label>
        <input type="text" id="age" class="t" required/>
        <br/>
        <br/>
        <label>Phone:</label>
        <input type="text" id="phone" class="t" required/>
        <br/>
        <br/>
        <label>Address:</label>
        <input type="text" id="address" class="t" required/>
        <br/>
        <br/>
        <input type="submit" value="Submit" />
        <input type="hidden" value="0" id="formsubmitted" />
    </form>
    <script type="text/javascript">
        var f = document.getElementById("form1");
        f.onsubmit = function(e) {
            console.log("submit");
            document.getElementById("formsubmitted").value = 1;
            e.preventDefault();
        }
    </script>
</body>

</html>
